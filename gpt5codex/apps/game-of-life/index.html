<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Life Explorer</title>
    <style>
      :root {
        color-scheme: dark;
        --bg-gradient-start: #0f172a;
        --bg-gradient-end: #020617;
        --panel-bg: rgba(15, 23, 42, 0.82);
        --panel-border: rgba(148, 163, 184, 0.1);
        --text-primary: #e2e8f0;
        --text-muted: #94a3b8;
        --accent: #38bdf8;
        --accent-strong: #0ea5e9;
        --control-bg: rgba(30, 41, 59, 0.8);
        --control-border: rgba(148, 163, 184, 0.2);
        --control-hover: rgba(148, 163, 184, 0.25);
        --shadow-soft: 0 6px 18px rgba(15, 23, 42, 0.35);
      }

      html,
      body {
        height: 100%;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
        color: var(--text-primary);
      }

      #app {
        display: grid;
        grid-template-columns: minmax(240px, 320px) minmax(0, 1fr);
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      .controls-panel {
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding: 24px;
        background: var(--panel-bg);
        border-right: 1px solid var(--panel-border);
        backdrop-filter: blur(18px);
        overflow-y: auto;
        box-shadow: var(--shadow-soft);
      }

      .controls-panel h1 {
        margin: 0;
        font-size: 24px;
        font-weight: 600;
      }

      .controls-panel p.description {
        margin: 0;
        font-size: 14px;
        color: var(--text-muted);
        line-height: 1.5;
      }

      .controls-grid {
        display: grid;
        gap: 12px;
      }

      .controls-section {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 16px;
        background: var(--control-bg);
        border: 1px solid var(--control-border);
        border-radius: 12px;
        box-shadow: var(--shadow-soft);
      }

      .controls-section h2 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
      }

      .controls-section p.note {
        margin: 0;
        font-size: 13px;
        color: var(--text-muted);
      }

      .button-row {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      button.control-button {
        appearance: none;
        border: 1px solid var(--control-border);
        background: rgba(3, 7, 18, 0.4);
        color: var(--text-primary);
        padding: 8px 14px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: transform 160ms ease, background 160ms ease, border-color 160ms ease;
      }

      button.control-button:hover {
        transform: translateY(-1px);
        border-color: var(--accent);
        background: rgba(56, 189, 248, 0.1);
      }

      button.control-button:active {
        transform: translateY(0);
        background: rgba(14, 165, 233, 0.22);
      }

      label.slider {
        display: flex;
        flex-direction: column;
        gap: 6px;
        font-size: 13px;
      }

      label.slider span.value {
        font-weight: 600;
        color: var(--accent);
      }

      input[type="range"] {
        appearance: none;
        width: 100%;
        height: 6px;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.25);
        overflow: hidden;
      }

      input[type="range"]::-webkit-slider-thumb {
        appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: var(--accent);
        box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.35);
        cursor: pointer;
      }

      input[type="range"]::-moz-range-thumb {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: var(--accent);
        border: none;
        cursor: pointer;
      }

      .canvas-stage {
        position: relative;
        overflow: hidden;
        background: radial-gradient(circle at top left, #1e293b 0%, #020617 80%);
      }

      .stage-inner {
        position: relative;
        width: 100%;
        height: 100%;
      }

      canvas.render-surface {
        display: block;
        width: 100%;
        height: 100%;
        background: transparent;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="../../shared/ui.js"></script>
    <script src="../../shared/rendering.js"></script>
    <script>
      (function (global) {
        const {
          setupApp,
          createControlsSection,
          createButton,
          createSlider,
          createSelect,
          observeElementSize,
        } = global.MathWorldsUI;
        const { createRenderController } = global.MathWorldsRendering;

        const config = {
          columns: 64,
          rows: 48,
          running: false,
          speed: 6,
          renderMode: "euclidean",
          wrapMode: "none",
        };

        const state = {
          grid: new Set(),
          generation: 0,
          timer: null,
          dragMode: null,
          overlay: {
            mode: "none",
            siteCount: 24,
            normalizedSites: [],
          },
        };

        const { controlStack, stageInner } = setupApp({
          title: "Game of Life Explorer",
          description: "Experiment with Conway's Game of Life. Tap cells to toggle, then run the simulation.",
        });

        const canvas = document.createElement("canvas");
        canvas.className = "render-surface";
        stageInner.appendChild(canvas);

        const renderController = createRenderController(canvas, {
          background: "rgba(15, 23, 42, 0.95)",
        });
        renderController.setWrapMode(config.wrapMode);

        const offscreenCanvas = document.createElement("canvas");
        const offscreenCtx = offscreenCanvas.getContext("2d", { alpha: false });

        function keyFor(x, y) {
          return `${x},${y}`;
        }

        function getWrapFlags() {
          if (config.renderMode === "spherical") {
            return { wrapX: true, wrapY: true };
          }
          const wrapMode = config.wrapMode;
          return {
            wrapX: wrapMode === "horizontal" || wrapMode === "full",
            wrapY: wrapMode === "vertical" || wrapMode === "full",
          };
        }

        function normalizeCoordinates(x, y) {
          const { wrapX, wrapY } = getWrapFlags();
          if (wrapX) {
            x = ((x % config.columns) + config.columns) % config.columns;
          } else if (x < 0 || x >= config.columns) {
            return null;
          }

          if (wrapY) {
            y = ((y % config.rows) + config.rows) % config.rows;
          } else if (y < 0 || y >= config.rows) {
            return null;
          }

          return { x, y };
        }

        function locateCell(point) {
          const { cssWidth, cssHeight } = renderController.getState();
          const cellWidth = cssWidth / config.columns;
          const cellHeight = cssHeight / config.rows;
          if (!Number.isFinite(cellWidth) || !Number.isFinite(cellHeight) || cellWidth <= 0 || cellHeight <= 0) {
            return null;
          }
          const rawX = Math.floor(point.x / cellWidth);
          const rawY = Math.floor(point.y / cellHeight);
          return normalizeCoordinates(rawX, rawY);
        }

        function neighbors(x, y) {
          let count = 0;
          for (let dx = -1; dx <= 1; dx += 1) {
            for (let dy = -1; dy <= 1; dy += 1) {
              if (dx === 0 && dy === 0) continue;
              const coords = normalizeCoordinates(x + dx, y + dy);
              if (!coords) continue;
              if (state.grid.has(keyFor(coords.x, coords.y))) {
                  count += 1;
              }
            }
          }
          return count;
        }

        function drawScene(targetCtx, { width, height }) {
          const pixelWidth = Math.max(1, Math.round(width));
          const pixelHeight = Math.max(1, Math.round(height));

          if (offscreenCanvas.width !== pixelWidth || offscreenCanvas.height !== pixelHeight) {
            offscreenCanvas.width = pixelWidth;
            offscreenCanvas.height = pixelHeight;
          }

          const ctx = offscreenCtx;
          ctx.setTransform(1, 0, 0, 1, 0, 0);
          ctx.clearRect(0, 0, pixelWidth, pixelHeight);
          ctx.fillStyle = "rgba(15, 23, 42, 0.95)";
          ctx.fillRect(0, 0, pixelWidth, pixelHeight);

          const cellWidth = pixelWidth / config.columns;
          const cellHeight = pixelHeight / config.rows;

          ctx.strokeStyle = "rgba(148, 163, 184, 0.08)";
          ctx.lineWidth = 1;

          ctx.beginPath();
          for (let x = 1; x < config.columns; x += 1) {
            const px = x * cellWidth;
            ctx.moveTo(px, 0);
            ctx.lineTo(px, pixelHeight);
          }
          for (let y = 1; y < config.rows; y += 1) {
            const py = y * cellHeight;
            ctx.moveTo(0, py);
            ctx.lineTo(pixelWidth, py);
          }
          ctx.stroke();

          const paddingX = Math.min(2, cellWidth * 0.2);
          const paddingY = Math.min(2, cellHeight * 0.2);
          const drawWidth = Math.max(0, cellWidth - paddingX * 2);
          const drawHeight = Math.max(0, cellHeight - paddingY * 2);

          ctx.fillStyle = "#38bdf8";
          state.grid.forEach((key) => {
            const [cx, cy] = key.split(",").map(Number);
            const left = cx * cellWidth + paddingX;
            const top = cy * cellHeight + paddingY;
            ctx.fillRect(left, top, drawWidth, drawHeight);
          });

          ctx.fillStyle = "rgba(148, 163, 184, 0.65)";
          ctx.font = "14px 'JetBrains Mono', monospace";
          ctx.textBaseline = "bottom";
          ctx.fillText(`Generation ${state.generation}`, 12, pixelHeight - 12);

          drawOverlay(ctx, pixelWidth, pixelHeight);

          targetCtx.drawImage(
            offscreenCanvas,
            0,
            0,
            pixelWidth,
            pixelHeight,
            0,
            0,
            width,
            height,
          );
        }

        function drawOverlay(ctx, width, height) {
          if (state.overlay.mode === "none") {
            return;
          }

          let points;
          if (state.overlay.mode === "voronoi-live") {
            points = Array.from(state.grid).map((key) => {
              const [col, row] = key.split(",").map(Number);
              return {
                x: (col + 0.5) * (width / config.columns),
                y: (row + 0.5) * (height / config.rows),
              };
            });
          } else {
            points = state.overlay.normalizedSites.map((site) => ({
              x: site.x * width,
              y: site.y * height,
            }));
          }

          if (!points.length) {
            return;
          }

          if (state.overlay.mode === "voronoi" || state.overlay.mode === "voronoi-live") {
            const cells = generateVoronoiCells(points, width, height);
            ctx.save();
            ctx.globalAlpha = 0.4;
            ctx.lineWidth = 1.5;
            cells.forEach((cell) => {
              if (cell.length < 3) return;
              ctx.beginPath();
              ctx.moveTo(cell[0].x, cell[0].y);
              for (let i = 1; i < cell.length; i += 1) {
                ctx.lineTo(cell[i].x, cell[i].y);
              }
              ctx.closePath();
              ctx.fillStyle = "rgba(56, 189, 248, 0.18)";
              ctx.strokeStyle = "rgba(148, 163, 184, 0.4)";
              ctx.fill();
              ctx.stroke();
            });
            ctx.restore();
          } else if (state.overlay.mode === "delaunay") {
            const triangles = triangulateDelaunay(points, width, height);
            ctx.save();
            ctx.globalAlpha = 0.7;
            ctx.lineWidth = 1.5;
            ctx.strokeStyle = "rgba(56, 189, 248, 0.55)";
            ctx.fillStyle = "rgba(14, 165, 233, 0.12)";
            triangles.forEach((triangle) => {
              const { a, b, c } = triangle;
              ctx.beginPath();
              ctx.moveTo(a.x, a.y);
              ctx.lineTo(b.x, b.y);
              ctx.lineTo(c.x, c.y);
              ctx.closePath();
              ctx.fill();
              ctx.stroke();
            });
            ctx.restore();
          }

          if (state.overlay.mode !== "voronoi-live") {
            ctx.save();
            ctx.fillStyle = "#f8fafc";
            ctx.strokeStyle = "rgba(15, 23, 42, 0.8)";
            ctx.lineWidth = 2;
            state.overlay.normalizedSites.forEach((site) => {
              ctx.beginPath();
              ctx.arc(site.x * width, site.y * height, 6, 0, Math.PI * 2);
              ctx.fill();
              ctx.stroke();
            });
            ctx.restore();
          }
        }

        function draw() {
          renderController.render((targetCtx, dimensions) => {
            drawScene(targetCtx, dimensions);
          });
        }

        function step() {
          const next = new Set();
          for (let x = 0; x < config.columns; x += 1) {
            for (let y = 0; y < config.rows; y += 1) {
              const alive = state.grid.has(keyFor(x, y));
              const count = neighbors(x, y);
              if (alive && (count === 2 || count === 3)) {
                next.add(keyFor(x, y));
              } else if (!alive && count === 3) {
                next.add(keyFor(x, y));
              }
            }
          }
          state.grid = next;
          state.generation += 1;
          draw();
        }

        function run() {
          if (!config.running) return;
          step();
          const delay = Math.max(16, 1200 / config.speed);
          state.timer = setTimeout(() => {
            requestAnimationFrame(run);
          }, delay);
        }

        function stop() {
          config.running = false;
          if (state.timer) {
            clearTimeout(state.timer);
            state.timer = null;
          }
        }

        function toggleRunning() {
          config.running = !config.running;
          if (config.running) {
            run();
            playPauseButton.textContent = "Pause";
          } else {
            stop();
            playPauseButton.textContent = "Play";
          }
        }

        function clearGrid() {
          stop();
          state.grid.clear();
          state.generation = 0;
          playPauseButton.textContent = "Play";
          draw();
        }

        function seedGlider() {
          clearGrid();
          state.grid.add(keyFor(1, 0));
          state.grid.add(keyFor(2, 1));
          state.grid.add(keyFor(0, 2));
          state.grid.add(keyFor(1, 2));
          state.grid.add(keyFor(2, 2));
          draw();
        }

        function seedRandom() {
          clearGrid();
          for (let x = 0; x < config.columns; x += 1) {
            for (let y = 0; y < config.rows; y += 1) {
              if (Math.random() < 0.2) {
                state.grid.add(keyFor(x, y));
              }
            }
          }
          draw();
        }

        function randomSites(count) {
          const sites = [];
          for (let i = 0; i < count; i += 1) {
            sites.push({
              x: Math.random(),
              y: Math.random(),
            });
          }
          return sites;
        }

        function clamp(value, min, max) {
          return Math.max(min, Math.min(max, value));
        }

        function toSceneCoordinates(site) {
          const { cssWidth, cssHeight } = renderController.getState();
          return {
            x: site.x * cssWidth,
            y: site.y * cssHeight,
          };
        }

        function toNormalizedCoordinates(scenePoint) {
          const { cssWidth, cssHeight } = renderController.getState();
          if (cssWidth === 0 || cssHeight === 0) {
            return null;
          }
          return {
            x: clamp(scenePoint.x / cssWidth, 0, 1),
            y: clamp(scenePoint.y / cssHeight, 0, 1),
          };
        }

        function seedOverlaySites(count) {
          state.overlay.normalizedSites = randomSites(count);
        }

        function generateVoronoiCells(points, width, height) {
          if (!points.length) return [];

          const polygons = points.map(() => [
            { x: 0, y: 0 },
            { x: width, y: 0 },
            { x: width, y: height },
            { x: 0, y: height },
          ]);

          const clipPolygon = (polygon, a, b) => {
            const output = [];
            for (let i = 0; i < polygon.length; i += 1) {
              const current = polygon[i];
              const prev = polygon[(i + polygon.length - 1) % polygon.length];
              const sideCurrent = (b.x - a.x) * (current.y - a.y) - (b.y - a.y) * (current.x - a.x);
              const sidePrev = (b.x - a.x) * (prev.y - a.y) - (b.y - a.y) * (prev.x - a.x);

              if (sideCurrent <= 0) {
                if (sidePrev > 0) {
                  const t = sidePrev / (sidePrev - sideCurrent);
                  output.push({
                    x: prev.x + (current.x - prev.x) * t,
                    y: prev.y + (current.y - prev.y) * t,
                  });
                }
                output.push(current);
              } else if (sidePrev <= 0) {
                const t = sidePrev / (sidePrev - sideCurrent);
                output.push({
                  x: prev.x + (current.x - prev.x) * t,
                  y: prev.y + (current.y - prev.y) * t,
                });
              }
            }
            return output;
          };

          for (let i = 0; i < points.length; i += 1) {
            const siteI = points[i];
            for (let j = 0; j < points.length; j += 1) {
              if (i === j) continue;
              const siteJ = points[j];
              const midX = (siteI.x + siteJ.x) / 2;
              const midY = (siteI.y + siteJ.y) / 2;
              const dx = siteJ.x - siteI.x;
              const dy = siteJ.y - siteI.y;
              const midpoint = { x: midX, y: midY };
              const normal = {
                x: midpoint.x + dy,
                y: midpoint.y - dx,
              };
              const alt = {
                x: midpoint.x - dy,
                y: midpoint.y + dx,
              };
              const polygon = clipPolygon(polygons[i], midpoint, normal);
              polygons[i] = polygon.length === 0 ? clipPolygon(polygons[i], midpoint, alt) : polygon;
            }
          }

          return polygons;
        }

        function triangulateDelaunay(points) {
          if (points.length < 3) return [];

          const normalized = points.map((site) => ({ x: site.x, y: site.y }));

          const superTriangle = [
            { x: -10, y: -10 },
            { x: 10, y: -10 },
            { x: 0, y: 10 },
          ];

          const triangles = [{
            a: superTriangle[0],
            b: superTriangle[1],
            c: superTriangle[2],
          }];

          function pointInCircumcircle(triangle, point) {
            const { a, b, c } = triangle;
            const ax = a.x - point.x;
            const ay = a.y - point.y;
            const bx = b.x - point.x;
            const by = b.y - point.y;
            const cx = c.x - point.x;
            const cy = c.y - point.y;
            const det = (ax * ax + ay * ay) * (bx * cy - by * cx)
              - (bx * bx + by * by) * (ax * cy - ay * cx)
              + (cx * cx + cy * cy) * (ax * by - ay * bx);
            return det > 0;
          }

          function edgesMatch(e1, e2) {
            return (
              (e1[0].x === e2[1].x && e1[0].y === e2[1].y && e1[1].x === e2[0].x && e1[1].y === e2[0].y)
              || (e1[0].x === e2[0].x && e1[0].y === e2[0].y && e1[1].x === e2[1].x && e1[1].y === e2[1].y)
            );
          }

          normalized.forEach((point) => {
            const badTriangles = [];
            for (let i = triangles.length - 1; i >= 0; i -= 1) {
              if (pointInCircumcircle(triangles[i], point)) {
                badTriangles.push(triangles[i]);
                triangles.splice(i, 1);
              }
            }

            const edgeBuffer = [];
            badTriangles.forEach((triangle) => {
              edgeBuffer.push([triangle.a, triangle.b]);
              edgeBuffer.push([triangle.b, triangle.c]);
              edgeBuffer.push([triangle.c, triangle.a]);
            });

            const boundaryEdges = edgeBuffer.filter((edge, index, array) => {
              const duplicates = array.filter((other, otherIndex) => otherIndex !== index && edgesMatch(edge, other));
              return duplicates.length === 0;
            });

            boundaryEdges.forEach((edge) => {
              triangles.push({ a: edge[0], b: edge[1], c: point });
            });
          });

          return triangles.filter((triangle) => (
            triangle.a !== superTriangle[0]
            && triangle.a !== superTriangle[1]
            && triangle.a !== superTriangle[2]
            && triangle.b !== superTriangle[0]
            && triangle.b !== superTriangle[1]
            && triangle.b !== superTriangle[2]
            && triangle.c !== superTriangle[0]
            && triangle.c !== superTriangle[1]
            && triangle.c !== superTriangle[2]
          ));
        }

        function locateOverlaySite(point, tolerance = 16) {
          const { cssWidth, cssHeight } = renderController.getState();
          if (!cssWidth || !cssHeight) return null;
          const toleranceSq = tolerance * tolerance;
          for (let i = state.overlay.normalizedSites.length - 1; i >= 0; i -= 1) {
            const site = state.overlay.normalizedSites[i];
            const sx = site.x * cssWidth;
            const sy = site.y * cssHeight;
            const dx = sx - point.x;
            const dy = sy - point.y;
            if (dx * dx + dy * dy <= toleranceSq) {
              return i;
            }
          }
          return null;
        }

        let overlayDragIndex = null;

        function handleOverlayPointerDown(event) {
          if (state.overlay.mode === "none") return false;
          const scenePoint = renderController.mapEventToScene(event);
          if (!scenePoint) return false;
          const index = locateOverlaySite(scenePoint);
          if (index === null) {
            return false;
          }
          overlayDragIndex = index;
          canvas.setPointerCapture(event.pointerId);
          event.preventDefault();
          return true;
        }

        function handleOverlayPointerMove(event) {
          if (overlayDragIndex === null) return false;
          const scenePoint = renderController.mapEventToScene(event);
          if (!scenePoint) return false;
          const normalized = toNormalizedCoordinates(scenePoint);
          if (!normalized) return false;
          state.overlay.normalizedSites[overlayDragIndex] = normalized;
          draw();
          return true;
        }

        function handleOverlayPointerUp(event) {
          if (overlayDragIndex !== null && canvas.hasPointerCapture(event.pointerId)) {
            canvas.releasePointerCapture(event.pointerId);
          }
          overlayDragIndex = null;
        }

        let playPauseButton;

        const simulationControls = createControlsSection(
          "Simulation",
          "Play, pause, or step through generations.",
        );
        const buttonRow = document.createElement("div");
        buttonRow.className = "button-row";
        playPauseButton = createButton("Play", toggleRunning);
        const stepButton = createButton("Step", () => {
          if (!config.running) {
            step();
          }
        });
        const clearButton = createButton("Clear", clearGrid);
        buttonRow.appendChild(playPauseButton);
        buttonRow.appendChild(stepButton);
        buttonRow.appendChild(clearButton);
        simulationControls.appendChild(buttonRow);

        const speedSlider = createSlider({
          label: "Speed",
          min: 1,
          max: 12,
          value: config.speed,
          onChange: (value) => {
            config.speed = Number(value);
          },
        });
        simulationControls.appendChild(speedSlider.wrapper);
        controlStack.appendChild(simulationControls);

        const renderingSection = createControlsSection(
          "Rendering",
          "Switch between Euclidean and spherical projections. Right-drag in spherical mode to rotate.",
        );
        const wrapSelect = createSelect({
          label: "Euclidean Wraparound",
          options: [
            { value: "none", label: "None" },
            { value: "horizontal", label: "Left-Right" },
            { value: "vertical", label: "Up-Down" },
            { value: "full", label: "Full" },
          ],
          value: config.wrapMode,
          onChange: (value) => {
            config.wrapMode = value;
            renderController.setWrapMode(value);
            draw();
          },
        });
        const modeSelect = createSelect({
          label: "Rendering Mode",
          options: [
            { value: "euclidean", label: "Euclidean" },
            { value: "spherical", label: "Spherical" },
          ],
          value: config.renderMode,
          onChange: (value) => {
            config.renderMode = value;
            renderController.setMode(value);
            if (value === "spherical") {
              renderController.setWrapMode("full");
            } else {
              renderController.setWrapMode(config.wrapMode);
            }
            syncRenderingControls();
            draw();
          },
        });
        const resetRotationButton = createButton("Reset Rotation", () => {
          renderController.resetRotation();
          draw();
        });
        renderingSection.appendChild(modeSelect.wrapper);
        renderingSection.appendChild(wrapSelect.wrapper);
        renderingSection.appendChild(resetRotationButton);
        controlStack.appendChild(renderingSection);

        function syncRenderingControls() {
          modeSelect.select.value = config.renderMode;
          wrapSelect.select.value = config.wrapMode;
          const disabled = config.renderMode === "spherical";
          wrapSelect.select.disabled = disabled;
          wrapSelect.wrapper.style.opacity = disabled ? "0.6" : "";
        }

        syncRenderingControls();

        const overlaySection = createControlsSection(
          "World Overlay",
          "Blend Voronoi cells or Delaunay triangles over the automaton grid.",
        );
        const overlayModeSelect = createSelect({
          label: "Overlay Mode",
          options: [
            { value: "none", label: "None" },
            { value: "voronoi", label: "Voronoi (Sites)" },
            { value: "voronoi-live", label: "Voronoi (Live Cells)" },
            { value: "delaunay", label: "Delaunay" },
          ],
          value: state.overlay.mode,
          onChange: (value) => {
            state.overlay.mode = value;
            if (value === "voronoi-live") {
              state.overlay.normalizedSites = [];
            } else if (value !== "none" && state.overlay.normalizedSites.length === 0) {
              seedOverlaySites(state.overlay.siteCount);
            }
            draw();
          },
        });
        const overlaySiteSlider = createSlider({
          label: "Overlay Sites",
          min: 3,
          max: 64,
          step: 1,
          value: state.overlay.siteCount,
          onChange: (value) => {
            state.overlay.siteCount = Number(value);
            if (state.overlay.mode !== "none") {
              seedOverlaySites(state.overlay.siteCount);
              draw();
            }
          },
        });
        const overlayButtons = document.createElement("div");
        overlayButtons.className = "button-row";
        overlayButtons.appendChild(createButton("Reseed", () => {
          if (state.overlay.mode === "none" || state.overlay.mode === "voronoi-live") return;
          seedOverlaySites(state.overlay.siteCount);
          draw();
        }));
        overlayButtons.appendChild(createButton("Clear Overlay", () => {
          state.overlay.mode = "none";
          state.overlay.normalizedSites = [];
          overlayModeSelect.select.value = "none";
          draw();
        }));

        overlaySection.appendChild(overlayModeSelect.wrapper);
        overlaySection.appendChild(overlaySiteSlider.wrapper);
        overlaySection.appendChild(overlayButtons);
        controlStack.appendChild(overlaySection);

        const seedsSection = createControlsSection("Seeds", "Start from classic or random patterns.");
        const seedButtons = document.createElement("div");
        seedButtons.className = "button-row";
        seedButtons.appendChild(createButton("Glider", seedGlider));
        seedButtons.appendChild(createButton("Random", seedRandom));
        seedsSection.appendChild(seedButtons);
        controlStack.appendChild(seedsSection);

        observeElementSize(stageInner, ({ width, height }) => {
          renderController.resize(width, height);
          if (state.overlay.mode !== "none" && state.overlay.normalizedSites.length === 0) {
            seedOverlaySites(state.overlay.siteCount);
          }
          draw();
        });

        renderController.onChange(draw);

        canvas.addEventListener("pointerdown", (event) => {
          if (handleOverlayPointerDown(event)) {
            return;
          }
          if (event.button !== 0) return;
          const point = renderController.mapEventToScene(event);
          if (!point) return;
          const coords = locateCell(point);
          if (!coords) return;
          event.preventDefault();
          const key = keyFor(coords.x, coords.y);
          const alive = state.grid.has(key);
          state.dragMode = alive ? "erase" : "paint";
          if (alive) {
            state.grid.delete(key);
          } else {
            state.grid.add(key);
          }
          draw();
          canvas.setPointerCapture(event.pointerId);
        });

        canvas.addEventListener("pointermove", (event) => {
          if (handleOverlayPointerMove(event)) {
            return;
          }
          if (!state.dragMode) return;
          const point = renderController.mapEventToScene(event);
          if (!point) return;
          const coords = locateCell(point);
          if (!coords) return;
          const key = keyFor(coords.x, coords.y);
          if (state.dragMode === "paint") {
            if (!state.grid.has(key)) {
              state.grid.add(key);
              draw();
            }
          } else if (state.dragMode === "erase") {
            if (state.grid.delete(key)) {
              draw();
            }
          }
        });

        function endPaint(event) {
          if (overlayDragIndex !== null) {
            handleOverlayPointerUp(event);
          }
          if (state.dragMode && canvas.hasPointerCapture && canvas.hasPointerCapture(event.pointerId)) {
            canvas.releasePointerCapture(event.pointerId);
          }
          state.dragMode = null;
        }

        canvas.addEventListener("pointerup", endPaint);
        canvas.addEventListener("pointercancel", endPaint);
        canvas.addEventListener("pointerleave", endPaint);

        draw();
      })(window);
    </script>
  </body>
</html>
